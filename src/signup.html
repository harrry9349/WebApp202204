<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<title>KOMAWARI 新規登録</title>
</head>
<body>
<div id="header">

</div>

<div id="article">
    <div class="logo_space">
        <img id="icon" src="img/icon.png" srcset="img/icon.png 1x, img/icon@2x.png 2x">     
        <img id="logo" src="img/logo.png" srcset="img/logo.png 1x, img/logo@2x.png 2x">
    </div>
    
    <h1 id="Text_signup">
        <span>アカウント新規作成</span>
    </h1>
    <h2 id="KOMAWARI_signup">
        <span>メールアドレス、パスワードを入力して</span>
    </h2>
    <h2 id="Text_1_signup">
        <span>新規作成ボタンを押すと、入力したメールアドレスに</span>
    </h2>
    <h2 id="Text_2_signup">
        <span>認証キーと認証用のリンクが記載されたメールが送付されます。</span>
    </h2>




    <div class="signup-container">
    <div id="login_base">
        <svg class="login_base_inner">
            <rect id="login_base_inner" rx="0" ry="0" x="0" y="0" width="800" height="392">
            </rect>
        </svg>
    </div>
        <form action="">
            <div id="Text_p">
                <span>メールアドレス</span>
                <input type="text" id="email" placeholder="メールアドレス">
            </div>
            <div id="Text_q">
                <span>パスワード</span>
                <input type="password" id="password" placeholder="パスワード">
            </div>
             <svg class="signinButton_base" viewBox="0 0 346 79">
				<path id="signinButton_base" d="M 39.5 0 L 306.5 0 C 328.3152465820312 0 346 17.68475151062012 346 39.5 C 346 61.31524658203125 328.3152465820312 79 306.5 79 L 39.5 79 C 17.68475151062012 79 0 61.31524658203125 0 39.5 C 0 17.68475151062012 17.68475151062012 0 39.5 0 Z">
				</path>
			</svg>
            <div id="signinButton" >
            <input type="button" id="signinButton_inner" value="新規登録">
            </div>
        </form>
    </div>
            <div class="back-container" id="Text_o">
                <a href="login.html">ログイン画面に戻る</a>
            </div>


</div>
<script type="text/javascript" src="js/signup.js"></script>
</body>
</html>
