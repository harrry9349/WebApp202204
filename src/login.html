<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<title>KOMAWARI</title>
</head>
<body>
<div id="header">

</div>

<div id="article">
	<div class="logo_space">
		<img id="icon" src="img/icon.png" srcset="img/icon.png 1x, img/icon@2x.png 2x">		
		<img id="logo" src="img/logo.png" srcset="img/logo.png 1x, img/logo@2x.png 2x">
	</div>
	
	<h1 id="Text">
		<span>たのしく、つくる</span>
	</h1>
	<h2 id="KOMAWARI">
		<span>KOMAWARIは、４コマ形式のフォーマットで</span>
	</h2>
	<h2 id="Text_1">
		<span>あらかじめ用意されたスタンプを張りながら</span>
	</h2>
	<h2 id="Text_2">
		<span>ストーリーボードを作成するサービスです。</span>
	</h2>




	<div class="login-container">
		<div id="login_base">
			<svg class="login_base_inner">
				<rect id="login_base_inner" rx="0" ry="0" x="0" y="0" width="800" height="392">
				</rect>
			</svg>
		</div>
		<form action="">
			<div id="Text_p">
			<span>メールアドレス</span>
				<input type="text" id="email" placeholder="メールアドレス">
			</div>
			<div id="Text_q">
				<span>パスワード</span>
				<input type="password" id="password" placeholder="パスワード">
			</div>
			<svg class="signinButton_base" viewBox="0 0 346 79">
				<path id="signinButton_base" d="M 39.5 0 L 306.5 0 C 328.3152465820312 0 346 17.68475151062012 346 39.5 C 346 61.31524658203125 328.3152465820312 79 306.5 79 L 39.5 79 C 17.68475151062012 79 0 61.31524658203125 0 39.5 C 0 17.68475151062012 17.68475151062012 0 39.5 0 Z">
				</path>
			</svg>
			<svg class="signupButton_base" viewBox="0 0 346 79">
				<path id="signupButton_base" d="M 39.5 0 L 306.5 0 C 328.3152465820312 0 346 17.68475151062012 346 39.5 C 346 61.31524658203125 328.3152465820312 79 306.5 79 L 39.5 79 C 17.68475151062012 79 0 61.31524658203125 0 39.5 C 0 17.68475151062012 17.68475151062012 0 39.5 0 Z">
				</path>
			</svg>
			<div id="signinButton" >
		  	<input type="button" id="signinButton_inner" value="ログイン">
			</div>
		</form>
		<div class="signup-container" id="signupButton">
			<input type="button" id="signupButton_inner" value="新規登録">
		</div>
	</div>



</div>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
